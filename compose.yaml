version: '3.9'
services:
  web:
    image: knight
    container_name: web
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/mydb?schema=public"
      NEXTAUTH_SECRET: "2kFO6NT50BORJM5FwTcwFEdRA4Z9pDbh4t/99mMyy5I="
      NEXTAUTH_URL: http://localhost:4200
      MISP_API_KEY: QB1JXrjoa3y9z0ucQ3t3NgccppvY993UV6ZUT4Mu
      MISP_API_URL: "https://10.10.10.5:4444"
      NODE_TLS_REJECT_UNAUTHORIZED: '0'
    restart: always
    ports:
      - "4200:4200"
    networks:
      - knight-42-network

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - knight-42-network

  pgbackups:
    image: prodrigestivill/postgres-backup-local
    restart: always
    volumes:
      - ./backups:/backups
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=mydb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_EXTRA_OPTS=-Z1 --schema=public --blobs
      - SCHEDULE=*/30 * * * * # Every 30 minutes
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=12
      - BACKUP_KEEP_MINS=20160 # 14 days of backups in the "last" folder
      - HEALTHCHECK_PORT=8080
    networks:
      - knight-42-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4318:4318"
    networks:
      - knight-42-network

volumes:
  db_data:
  db_backup:

networks:
  knight-42-network:
    external: true